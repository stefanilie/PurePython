<html>
	<head><title>My Facebook</title></head>
	<body>
		<h2>News feed</h2>

		<form method="POST">
			{{ csrf_token }}
			{{ form.as_p }}
			<input type="submit" value="POST">
		</form>

		{% for postare in postari %}
			<h4>{{ postare.text }}</h4>
			<p>by {{postare.author}} on {{post.date_added}}</p>
		{% endfor %}
	</body>
</html>
